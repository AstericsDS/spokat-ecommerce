<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Toko Online</title>
    <style>
        /* Style dasar untuk wireframe */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        .search-bar {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
        }
        .product-item .product-name {
            font-weight: bold;
            margin-top: 10px;
        }
        .product-item .product-price {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 5px;
        }
        .product-item .buy-button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Toko Online</h1>
    </header>

    <!-- Container Utama -->
    <div class="container">

        <!-- Pencarian Produk -->
        <div class="search-bar">
            <input type="text" placeholder="Cari produk...">
        </div>

        <!-- Grid Produk -->
        <div class="product-grid">
            <!-- Produk 1 - 10 -->
            <div class="product-item">
                <div class="product-image" style="background-color: #ddd; width: 100%; height: 150px;"></div>
                <div class="product-name">Produk 1</div>
                <div class="product-price">Rp 100.000</div>
                <button class="buy-button">Beli</button>
            </div>
            
            <div class="product-item">
                <div class="product-image" style="background-color: #ddd; width: 100%; height: 150px;"></div>
                <div class="product-name">Produk 2</div>
                <div class="product-price">Rp 200.000</div>
                <button class="buy-button">Beli</button>
            </div>
            
            <div class="product-item">
                <div class="product-image" style="background-color: #ddd; width: 100%; height: 150px;"></div>
                <div class="product-name">Produk 3</div>
                <div class="product-price">Rp 150.000</div>
                <button class="buy-button">Beli</button>
            </div>
            
            <div class="product-item">
                <div class="product-image" style="background-color: #ddd; width: 100%; height: 150px;"></div>
                <div class="product-name">Produk 4</div>
                <div class="product-price">Rp 250.000</div>
                <button class="buy-button">Beli</button>
            </div>

            <div class="product-item">
                <div class="product-image" style="background-color: #ddd; width: 100%; height: 150px;"></div>
                <div class="product-name">Produk 5</div>
                <div class="product-price">Rp 120.000</div>
                <button class="buy-button">Beli</button>
            </div>

            <div class="product-item">
                <div class="product-image" style="background-color: #ddd; width: 100%; height: 150px;"></div>
                <div class="product-name">Produk 6</div>
                <div class="product-price">Rp 180.000</div>
                <button class="buy-button">Beli</button>
            </div>

            <div class="product-item">
                <div class="product-image" style="background-color: #ddd; width: 100%; height: 150px;"></div>
                <div class="product-name">Produk 7</div>
                <div class="product-price">Rp 300.000</div>
                <button class="buy-button">Beli</button>
            </div>

            <div class="product-item">
                <div class="product-image" style="background-color: #ddd; width: 100%; height: 150px;"></div>
                <div class="product-name">Produk 8</div>
                <div class="product-price">Rp 220.000</div>
                <button class="buy-button">Beli</button>
            </div>

            <div class="product-item">
                <div class="product-image" style="background-color: #ddd; width: 100%; height: 150px;"></div>
                <div class="product-name">Produk 9</div>
                <div class="product-price">Rp 320.000</div>
                <button class="buy-button">Beli</button>
            </div>

            <div class="product-item">
                <div class="product-image" style="background-color: #ddd; width: 100%; height: 150px;"></div>
                <div class="product-name">Produk 10</div>
                <div class="product-price">Rp 280.000</div>
                <button class="buy-button">Beli</button>
            </div>
        </div>

    </div>

</body>
</html>
